language: c++
matrix:
  include:
  - os: linux
    sudo: required
    dist: xenial
    env: V8_BUILD_ARCH=amd64
  - os: linux
    sudo: required
    dist: xenial
    env: V8_BUILD_ARCH=armhf
  - os: osx
    env: V8_BUILD_ARCH=amd64
env:
  global:
  - CCACHE_CPP2=yes
  - CCACHE_SLOPPINESS=time_macros
  - V8_ARCHIVE_NAME=v8-${TRAVIS_OS_NAME}-${V8_BUILD_ARCH}.tar.gz
cache:
  ccache: true
if: tag IS present

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export CXX="g++-5" CC="gcc-5"
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5
    fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - libatspi2.0-dev
      - g++-arm-linux-gnueabihf
      - gcc-arm-linux-gnueabihf
      - g++-multilib-arm-linux-gnueabihf
      - libc6-armhf-cross


install:
- |
  # Install ccache (if necessary) and set it up.
  if [[ "$TRAVIS_OS_NAME" == "osx" && ! $(which ccache) ]]; then
    brew install ccache
    export PATH="/usr/local/opt/ccache/libexec:$PATH"
  fi
  ccache --version | head -n 1
  ccache --max-size=5G
- git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
- export PATH="$(pwd)/depot_tools:$PATH"
- fetch v8
- cd v8
- git fetch origin ${TRAVIS_TAG}
- git checkout ${TRAVIS_TAG}
- gclient sync
- cd ..

script:
- cd v8
- gn gen out.gn/lib --args=''"$(cat ../args.${TRAVIS_OS_NAME}.${V8_BUILD_ARCH}.gn)"''
- ninja -C out.gn/lib v8_monolith
- cd ..

before_deploy:
  - tar czf ${V8_ARCHIVE_NAME} v8/out.gn/lib/obj/*.a v8/include/

deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: ${V8_ARCHIVE_NAME}
  skip_cleanup: true
  on:
    tags: true
    repo: superfly/libv8